<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Rest AngularJS</title>
    <!--include another plugins angular-->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-resource/angular-resource.js"></script>
    <!--Include AppJs -->
    <script src="js/app.js"></script>
    <script src="js/images.res.js"></script>
</head>


<body>
   <div ng-app="imageuploadFrontendApp" ng-controller="MainCtrl">
        <h4>Python Rest Django AngularJS</h4>
        <br/>
       <!--
        <textarea rows="20", cols="50">
            {{ images }}
        </textarea>
        -->
       <div ng-repeat="image in images track by image.pk">
            <h4>Image {{image.pk}} </h4>
            <img src="{{ image.image }}" width="800" height="400">
       </div>
   </div>
</body>
</html>
